<template> 
    <lightning-card title="Track Decorator in LWC" icon-name="standard:lightning_component">

        <div class="slds-m-around_medium">
            <lightning-input
                type="text"
                label="Enter your Name"
                value={user.name}
                onchange={handleNameChange}>
            </lightning-input>

            <p class="slds-m-around_medium">
                Hello <strong>{user.name}</strong>
            </p>
        </div>

        <div class="slds-m-around_medium">
            <lightning-input
                type="text"
                label="To Do Task"
                onchange={handleChange}>
            </lightning-input>

            <lightning-button 
                class="slds-align_absolute-center" 
                label="Add To Do Task" 
                onclick={addTaskToDolist} 
                variant="success">
            </lightning-button>
        </div>

        <div class="slds-text-heading_small slds-p-bottom_medium">To Do List</div>

        <ol class="slds-list_ordered">
            <template for:each={todoList} for:item="item">
                <li key={item} class="slds-item">
                    {item}
                </li>
            </template>

        </ol>

    </lightning-card>
</template>
