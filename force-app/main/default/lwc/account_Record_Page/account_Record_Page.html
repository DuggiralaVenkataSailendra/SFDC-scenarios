<template>
    <lightning-card title="Real-Time Account Record">

        <template if:true={isView}>
            <lightning-record-view-form
                record-id={recordId}
                object-api-name="Account">

                <lightning-output-field field-name="Name"></lightning-output-field>
                <lightning-output-field field-name="Rating"></lightning-output-field>
                <lightning-output-field field-name="Phone"></lightning-output-field>

            </lightning-record-view-form>

            <lightning-button label="Edit" onclick={handleEdit}></lightning-button>
        </template>

        <template if:true={isEdit}>
            <lightning-record-edit-form
                record-id={recordId}
                object-api-name="Account"
                onsuccess={handleSuccess}>

                <lightning-input-field field-name="Name"></lightning-input-field>
                <lightning-input-field field-name="Rating"></lightning-input-field>
                <lightning-input-field field-name="Phone"></lightning-input-field>

                <lightning-button type="submit" label="Save" variant="brand"></lightning-button>
                <lightning-button label="Cancel" onclick={handleCancel}></lightning-button>
            </lightning-record-edit-form>
        </template>

    </lightning-card>
</template>
